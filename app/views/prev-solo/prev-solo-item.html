<table class="palm-divider labeled">
	<tr>
		<td class="left"></td>
		<td class="label">
			#{name}
		</td>
		<td class="right"></td>
	</tr>
</table>
<div class="palm-row my-separator">
	<div class="palm-list">
		<div class="palm-row">
			<div class="palm-row-wrapper">
				<div class="winningnumbers">#{result}</div>
				<div class="preview">Date: #{date}<span class="style_draw">Draw # #{draw}</span></div>	
			</div>
		</div>
	</div>
</div>
